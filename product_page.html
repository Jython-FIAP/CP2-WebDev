<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/product_page.css">
    <title>Página de compra</title>
</head>
<body>
    <div class="calculator">
        <div class="input-group">
            <div class="inputs">
                <div class="input-full">
                    <label for="cupom">Cupom de desconto: </label>
                    <input type="desconto" id="cupom">
                </div>
                
                <div class="input-full">
                    <label for="qtd_vinho">Quantas unidades deseja comprar: </label>
                    <input type="number" id="qtd_vinho">    
                </div>
            </div>

            <button id="btncalculator" class="btn" onclick="calcular()">Calcular preço</button>

            <div class="result">
                <h2>Resultado:</h2>
                <h3 id="resultado"></h1>
    
                <button id="comprar-btn" onClick="comprar()" disabled class="btn">Comprar</button>
            </div>
        </div> 
        <div id="recomendacoes">
            <p>Comidas e iguarias que harmonizam com esse vinho:</p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
