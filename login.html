<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section class="container">
        <header class="Cabecalho-Page"> 
            <h1> VINICOLA AGNELLO </h1>
        </header> 


        <section class="login">
            <h2>Faça seu Login</h2>
            <form class="login__form" id="loginForm">
                <input type="text" class="login__input" id="user" placeholder="USUÁRIO" required />
                <input type="password" class="login__input" id="password" placeholder="SENHA" required />
                <button type="submit" class="login__button">Login</button>
            </form>
        </section>


    <script src="./js/script.js"></script>
</body>
</html>
